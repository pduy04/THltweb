<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            background-color: lightcyan;
        }
    </style>
    <script>
        function check() {
            var meg = document.getElementById("ipMessenger").value;
           
            // covert string to html
            // trong bang ma ki tu Symbols
            meg = meg.replace(/&/g, "&amp;").replace(/>/g, "&gt;").replace(/</g, "&lt;").replace(/"/g, "&quot;"); 
            document.getElementById("ipMessenger").value = meg
            return true;
        }

    </script>
</head>
<body>
    <form action="SendMessen.aspx" method="post" onsubmit="return check();">
        <input type="text" name="ipMessenger" id="ipMessenger" />
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
